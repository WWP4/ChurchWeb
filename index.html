<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kingdom Builders — Garage Hero</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --kb-black:#0b0c10;
      --kb-white:#ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--kb-black);
      color:#fff;
      overflow-x:hidden;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 20px;
      background:#0b0c10cc;
      -webkit-backdrop-filter: blur(8px) saturate(160%);
      backdrop-filter: blur(8px) saturate(160%);
      border-bottom:1px solid #1d2130
    }
    header .brand{font-weight:800; letter-spacing:.08em}

    /* HERO */
    .kb-hero{
      position:relative;
      height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      isolation:isolate;
    }
    .kb-hero__bg{
      position:absolute; inset:-8% -8% -8% -8%;
      background:url('istockphoto-1220539364-612x612.jpg') center/cover no-repeat;
      transform:translateZ(0) scale(1.08);
      filter:saturate(104%) contrast(106%) brightness(0.92);
      will-change:transform, opacity;
      opacity:0;
    }
    .kb-hero__scrim{
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 38%, rgba(0,0,0,.60) 100%);
    }
    .kb-hero__inner{
      position:relative; z-index:2; text-align:center; max-width:860px;
      padding:0 6vw; opacity:0; transform:translateY(16px);
    }
    .kb-eyebrow{
      display:inline-block; padding:8px 14px; border-radius:999px;
      background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.22);
      letter-spacing:.14em; text-transform:uppercase; font-weight:800;
      font-size:.82rem; color:#e9edf6;
    }
    .kb-hero h1{
      color:#fff; font-size:clamp(32px,6vw,64px);
      line-height:1.06; margin:14px 0 10px; font-weight:800;
    }
    .kb-hero p{
      color:#dbe2ee; font-size:clamp(18px,1.4vw,20px);
      max-width:68ch; margin:0 auto 18px;
    }
    .kb-cta{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin-top:22px; }
    .kb-btn{
      appearance:none; border:0; cursor:pointer; font-weight:800;
      padding:14px 26px; border-radius:999px;
      transition: transform .12s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
    }
    .kb-btn--primary{ background:#fff; color:#0f1218; box-shadow:0 8px 26px rgba(0,0,0,.28); }
    .kb-btn--ghost{ background:transparent; color:#fff; border:2px solid currentColor; }
    .kb-btn:focus-visible{ outline:3px solid #8aa4ff; outline-offset:3px; }
    .kb-btn:hover{ transform:translateY(-2px); }

    .kb-scroll{
      position:absolute; left:50%; bottom:22px; transform:translateX(-50%);
      color:#cfd5e1; font-weight:700; letter-spacing:.08em;
      text-transform:uppercase; font-size:.78rem; opacity:.88;
    }
    .kb-scroll::after{
      content:''; display:block; width:2px; height:28px; margin:10px auto 0;
      background:#cfd5e1; border-radius:4px; animation:kbDrop 1.8s ease-in-out infinite;
    }
    @keyframes kbDrop{
      0%{transform:scaleY(0); opacity:.3}
      40%{transform:scaleY(1); opacity:1}
      100%{transform:scaleY(0); opacity:.2}
    }

    /* Garage overlay */
    .kb-garage{
      position:absolute; inset:0; z-index:3; display:grid;
      grid-template-rows:repeat(var(--slats,8),1fr);
    }
    .kb-garage .kb-slat{
      background:#0a0b0f; border-bottom:1px solid #141721;
      transform:translateY(0); will-change:transform;
    }
    @keyframes kbLift{ to{ transform:translateY(-100%) } }
    .kb-garage.ready .kb-slat{ animation: kbLift 900ms cubic-bezier(.55,.1,.15,1) forwards; }
    .kb-garage.ready .kb-slat:nth-child(1){ animation-delay: 30ms }
    .kb-garage.ready .kb-slat:nth-child(2){ animation-delay: 70ms }
    .kb-garage.ready .kb-slat:nth-child(3){ animation-delay:110ms }
    .kb-garage.ready .kb-slat:nth-child(4){ animation-delay:150ms }
    .kb-garage.ready .kb-slat:nth-child(5){ animation-delay:190ms }
    .kb-garage.ready .kb-slat:nth-child(6){ animation-delay:230ms }
    .kb-garage.ready .kb-slat:nth-child(7){ animation-delay:270ms }
    .kb-garage.ready .kb-slat:nth-child(8){ animation-delay:310ms }

    .kb-hero.revealed .kb-hero__bg{
      opacity:1;
      transition:opacity 520ms ease 80ms,
                 transform 1200ms cubic-bezier(.22,.65,.14,1) 80ms;
      transform:scale(1.02);
    }
    .kb-hero.revealed .kb-hero__inner{
      opacity:1; transform:none;
      transition:opacity 520ms ease 120ms, transform 520ms ease 120ms;
    }

    @media (prefers-reduced-motion: reduce){
      .kb-garage .kb-slat{ display:none }
      .kb-hero__bg{ opacity:1; transform:none }
      .kb-hero__inner{ opacity:1; transform:none }
      .kb-scroll::after{ animation:none }
    }
  </style>
</head>
<body>

<header><div class="brand">KINGDOM BUILDERS</div></header>

<section id="hero" class="kb-hero">
  <div class="kb-hero__bg" id="kbHeroBg" aria-hidden="true"></div>
  <div class="kb-hero__scrim" aria-hidden="true"></div>

  <!-- Garage slats -->
  <div class="kb-garage" id="kbGarage" style="--slats:8" aria-hidden="true">
    <div class="kb-slat"></div><div class="kb-slat"></div><div class="kb-slat"></div><div class="kb-slat"></div>
    <div class="kb-slat"></div><div class="kb-slat"></div><div class="kb-slat"></div><div class="kb-slat"></div>
  </div>

  <div class="kb-hero__inner">
    <span class="kb-eyebrow">From Restored → Released</span>
    <h1>Build a Community that Lifts People Up</h1>
    <p>Move beyond healing into impact. Give people a church-owned framework to climb together—mentors, skills, and real opportunity.</p>
    <div class="kb-cta">
      <a class="kb-btn kb-btn--primary" href="#process">See the Framework</a>
      <a class="kb-btn kb-btn--ghost" href="#contact">Preview the CRM</a>
    </div>
    <div class="kb-scroll">Scroll</div>
  </div>
</section>

<script>
(function(){
  const garage = document.getElementById('kbGarage');
  const hero   = document.getElementById('hero');
  const bg     = document.getElementById('kbHeroBg');

  window.addEventListener('load', () => {
    if (!garage) return;
    garage.classList.add('ready');
    const last = garage.lastElementChild;
    last.addEventListener('animationend', () => {
      hero.classList.add('revealed');
      setTimeout(() => garage.style.display = 'none', 80);
    });
  });

  // Gentle parallax after reveal
  const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if(!reduce && bg){
    const onScroll = () => {
      const y = window.scrollY;
      const t = Math.min(1, y / 600);
      bg.style.transform = `translateY(${t * 14}px) scale(${1.02 + t * 0.02})`;
    };
    document.addEventListener('scroll', onScroll, { passive:true });
  }
})();
</script>

</body>
</html>
