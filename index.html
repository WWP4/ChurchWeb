<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KB – Hero (Garage Reveal)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --kb-black:#0b0c10;
      --kb-ink:#0f1218;
      --kb-white:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--kb-black);
      color:#fff;
      overflow-x:hidden;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 20px;
      background:#0b0c10cc;
      -webkit-backdrop-filter: blur(8px) saturate(160%);
      backdrop-filter: blur(8px) saturate(160%);
      border-bottom:1px solid #1d2130
    }
    header .brand{font-weight:800; letter-spacing:.08em}

    /* HERO */
    .hero{position:relative; min-height:100svh; display:grid; place-items:center; overflow:hidden; isolation:isolate}
    .hero-bg{
      position:absolute; inset:-8% -8% -8% -8%;
      background:url('ChatGPT Image Aug 27, 2025, 09_21_11 PM.png') center/cover no-repeat;
      transform:translateZ(0) scale(1.08);
      filter:saturate(104%) contrast(106%) brightness(0.92);
      will-change:transform, opacity;
      opacity:0;
    }
    .hero-scrim{position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 38%, rgba(0,0,0,.60) 100%);
    }

    .hero-inner{
      position:relative; z-index:2; max-width:1080px; padding:0 6vw;
      text-align:center; opacity:0; transform:translateY(16px)
    }
    .eyebrow{
      display:inline-block; padding:8px 14px; border-radius:999px;
      background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.22);
      letter-spacing:.14em; text-transform:uppercase; font-weight:800;
      font-size:.82rem; color:#e9edf6
    }
    h1{font-size:clamp(32px,6vw,64px); line-height:1.04; margin:16px 0 10px;
      font-weight:800; letter-spacing:.01em; text-shadow:0 6px 28px rgba(0,0,0,.35)}
    .kicker{font-size:clamp(18px,1.4vw,20px); color:#dbe2ee; max-width:68ch; margin:0 auto}
    .cta-row{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:22px}
    .btn{
      appearance:none; border:0; cursor:pointer; font-weight:800; letter-spacing:.02em;
      padding:14px 26px; border-radius:999px;
      transition: transform .12s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
    }
    .btn-primary{background:#ffffff; color:#0f1218; box-shadow:0 8px 26px rgba(0,0,0,.28)}
    .btn-secondary{background:transparent; color:#ffffff; border:2px solid currentColor}
    .btn:focus-visible{outline:3px solid #8aa4ff; outline-offset:3px}
    .btn:hover{transform:translateY(-2px)}

    .scrollcue{position:absolute; left:50%; bottom:22px; transform:translateX(-50%);
      color:#cfd5e1; font-weight:700; letter-spacing:.08em; text-transform:uppercase;
      font-size:.78rem; opacity:.86}
    .scrollcue::after{
      content:''; display:block; width:2px; height:28px; margin:10px auto 0;
      background:#cfd5e1; border-radius:4px; animation:drop 1.8s ease-in-out infinite
    }
    @keyframes drop{
      0%{transform:scaleY(0); opacity:.3}
      40%{transform:scaleY(1); opacity:1}
      100%{transform:scaleY(0); opacity:.2}
    }

    /* GARAGE REVEAL */
    .garage{
      position:absolute; inset:0; z-index:3; display:grid;
      grid-template-rows:repeat(var(--slats,8), 1fr);
    }
    .garage .slat{
      background:#0a0b0f; border-bottom:1px solid #141721;
      will-change:transform; transform:translateY(0);
    }
    @keyframes lift{to{transform:translateY(-100%)}}
    .garage.ready .slat{ animation: lift 900ms cubic-bezier(.55,.1,.15,1) forwards; }
    .garage.ready .slat:nth-child(1){ animation-delay: 30ms; }
    .garage.ready .slat:nth-child(2){ animation-delay: 70ms; }
    .garage.ready .slat:nth-child(3){ animation-delay: 110ms; }
    .garage.ready .slat:nth-child(4){ animation-delay: 150ms; }
    .garage.ready .slat:nth-child(5){ animation-delay: 190ms; }
    .garage.ready .slat:nth-child(6){ animation-delay: 230ms; }
    .garage.ready .slat:nth-child(7){ animation-delay: 270ms; }
    .garage.ready .slat:nth-child(8){ animation-delay: 310ms; }

    .revealed .hero-bg{ opacity:1; transition:opacity 520ms ease 80ms, transform 1200ms cubic-bezier(.22,.65,.14,1) 80ms; transform:scale(1.02); }
    .revealed .hero-inner{ opacity:1; transform:none; transition:opacity 520ms ease 120ms, transform 520ms ease 120ms; }

    @media (prefers-reduced-motion: reduce){
      .garage .slat{display:none}
      .hero-bg{opacity:1; transform:none}
      .hero-inner{opacity:1; transform:none}
      .scrollcue::after{animation:none}
    }
  </style>
</head>
<body>

<header><div class="brand">KINGDOM BUILDERS</div></header>

<section class="hero" aria-label="Summit hero">
  <div class="hero-bg" id="heroBg" aria-hidden="true"></div>
  <div class="hero-scrim" aria-hidden="true"></div>

  <!-- Slats -->
  <div class="garage" id="garage" style="--slats:8" aria-hidden="true">
    <div class="slat"></div><div class="slat"></div><div class="slat"></div><div class="slat"></div>
    <div class="slat"></div><div class="slat"></div><div class="slat"></div><div class="slat"></div>
  </div>

  <div class="hero-inner">
    <span class="eyebrow">From Restored → Released</span>
    <h1>Build a Community that Leads People to the Summit</h1>
    <p class="kicker">Beyond healing is ascent. Give people a clear path, a trusted team, and a church-owned framework to climb together.</p>
    <div class="cta-row">
      <a class="btn btn-primary" href="#next">See the Framework</a>
      <a class="btn btn-secondary" href="#contact">Preview the CRM</a>
    </div>
    <div class="scrollcue">Scroll</div>
  </div>
</section>

<script>
(function(){
  const garage = document.getElementById('garage');
  const hero = document.querySelector('.hero');
  const bg = document.getElementById('heroBg');

  window.addEventListener('load', () => {
    garage.classList.add('ready');
    const last = garage.lastElementChild;
    last.addEventListener('animationend', () => {
      hero.classList.add('revealed');
      setTimeout(() => garage.style.display = 'none', 80);
    });
  });

  if(!window.matchMedia('(prefers-reduced-motion: reduce)').matches && bg){
    const onScroll = () => {
      const y = window.scrollY;
      const t = Math.min(1, y / 600);
      bg.style.transform = `translateY(${t * 14}px) scale(${1.02 + t * 0.02})`;
    };
    document.addEventListener('scroll', onScroll, { passive:true });
  }
})();
</script>

</body>
</html>
