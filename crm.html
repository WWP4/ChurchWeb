<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kingdom Builders CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --blue:#002D72;
      --blue-light:#13408c;
      --silver:#c6cede;
      --bg:#f8fafc;
      --card:#ffffff;
      --ink:#0b1220;
      --muted:#7b86a5;
      --line:#e6ecf6;
      --radius:18px;
      --shadow:0 8px 24px rgba(0,45,114,.08);
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family:Inter, sans-serif;
      background:var(--bg);
      color:var(--ink);
      min-height:100vh;
      display:flex;
    }
    aside {
      width:260px;
      background:#fff;
      border-right:1px solid var(--line);
      padding:24px;
      display:flex;
      flex-direction:column;
    }
    .brand {font-weight:800;font-size:18px;margin-bottom:30px;color:var(--blue);}
    nav a {
      display:flex;align-items:center;gap:10px;
      text-decoration:none;color:var(--muted);
      padding:12px;border-radius:12px;margin-bottom:6px;
      transition:.2s;
    }
    nav a.active, nav a:hover {background:var(--blue);color:#fff;}
    main {flex:1;padding:32px;overflow:auto;}
    header {display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;}
    header h1 {font-size:20px;font-weight:700;}
    .btn {
      display:inline-flex;align-items:center;gap:6px;
      padding:10px 16px;border-radius:12px;
      border:1px solid var(--line);background:#fff;cursor:pointer;
      transition:.2s;font-size:14px;
    }
    .btn.primary {background:var(--blue);color:#fff;border:none;}
    .grid {display:grid;gap:20px;}
    .cards {display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
    .card {
      background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
      padding:20px;box-shadow:var(--shadow);
    }
    .card h2 {font-size:14px;font-weight:600;color:var(--muted);margin:0;}
    .card p {font-size:28px;font-weight:700;margin:6px 0 0;}
    table {width:100%;border-collapse:separate;border-spacing:0 8px;}
    th {font-size:12px;color:var(--muted);text-align:left;padding:0 10px;text-transform:uppercase;}
    td {background:#fff;padding:12px;border:1px solid var(--line);}
    tr:hover td {background:#f0f5ff;}
    .drawer {
      position:fixed;top:0;right:-420px;width:400px;height:100vh;
      background:#fff;border-left:1px solid var(--line);box-shadow:-8px 0 24px rgba(0,0,0,.08);
      transition:.3s;padding:24px;overflow:auto;
    }
    .drawer.open {right:0;}
    .field {display:flex;flex-direction:column;margin-bottom:16px;}
    .field label {font-size:12px;font-weight:600;color:var(--muted);margin-bottom:6px;}
    .field input, .field select, .field textarea {
      border:1px solid var(--line);border-radius:10px;padding:10px;font-size:14px;
    }
  </style>
</head>
<body>
  <aside>
    <div class="brand">Kingdom Builders</div>
    <nav>
      <a href="#" class="active"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="#"><i data-lucide="users"></i> Participants</a>
      <a href="#"><i data-lucide="calendar"></i> Events</a>
      <a href="#"><i data-lucide="bar-chart-3"></i> Impact</a>
      <a href="#"><i data-lucide="settings"></i> Settings</a>
    </nav>
  </aside>
  <main>
    <header>
      <h1>Dashboard</h1>
      <button class="btn primary"><i data-lucide="plus"></i> New Participant</button>
    </header>
    <div class="grid">
      <div class="cards">
        <div class="card"><h2>Participants</h2><p>124</p></div>
        <div class="card"><h2>Businesses</h2><p>32</p></div>
        <div class="card"><h2>Mentors</h2><p>14</p></div>
        <div class="card"><h2>Training Hours</h2><p>540</p></div>
      </div>
      <div class="card">
        <h2>Participants</h2>
        <table>
          <thead><tr><th>Name</th><th>Status</th><th>Cohort</th></tr></thead>
          <tbody>
            <tr><td>Ava Johnson</td><td>Enrolled</td><td>Fall 2025</td></tr>
            <tr><td>Noah Ramirez</td><td>In Training</td><td>Fall 2025</td></tr>
            <tr><td>Olivia Lee</td><td>Graduated</td><td>Summer 2025</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Drawer Example -->
  <div class="drawer" id="drawer">
    <h2>Participant Details</h2>
    <div class="field"><label>Name</label><input value="Ava Johnson"/></div>
    <div class="field"><label>Status</label><select><option>Enrolled</option><option>In Training</option><option>Graduated</option></select></div>
    <div class="field"><label>Notes</label><textarea rows="5"></textarea></div>
    <button class="btn primary">Save</button>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
